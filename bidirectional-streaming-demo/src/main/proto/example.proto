syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.example.proto.chat";
option java_outer_classname = "ChatServiceProto";

package chat;

service ChatService {
  rpc Chat(stream ChatMessage) returns (stream ChatMessage);
}

message ChatMessage {
  string sender = 1;
  string content = 2;
  int64 timestamp = 3;
}